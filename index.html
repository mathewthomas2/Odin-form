<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin From</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="left">
      <div class="logo">
        <img src="font/odin-lined.png" alt="">
        <h2>ODIN</h2>
      </div>
      <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
  </div>
  <div class="container">

    <div class="header">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up <em>now</em> to get started.</p>
      <br>
      <p>You <em>know</em> you want to.</p>
    </div>

    <div class="box">
      <h3>Let's do this!</h3>

      <form action="https://httpbin.org/post" method="post">
        <div class="inputs">
          <div class="firstline">
            <div>
              <label for="firstName"><legend>FIRST NAME</legend></label>
              <input type="text" id="firstName" name="firstName">
            </div>
            <div>
              <label for="lastName"><legend>LAST NAME</legend></label>
              <input type="text" id="lastName" name="lastName">
            </div>
          </div>

          <div class="secondline">
            <div>
              <label for="email"><legend>EMAIL</legend></label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="phone"><legend>PHONE NUMBER</legend></label>
              <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10" id="phone">
            </div>
          </div>

          <div class="lastline">
            <div>
              <label for="password"><legend>PASSWORD</legend></label>
              <input type="password" name="password" required>
            </div>
            <div>
              <label for="password"><legend>CONFIRM PASSWORD</legend></label>
              <input type="password" name="password"required>
            </div>
          </div>
        </div>
    </div>

        <button type="submit">Create Account</button>
      </form>
    <p class="footer">Already have an account? <span><a href="#">Log in</a></span></p>

  </div>
  </main>
</body>
</html>
